    <script>
        $("input").on('input', function () {
            calculate();
        });

        $("input").on('change', function () {
            calculate();
        });

        function calculate() {
            $('#output').text(numberWithCommas($('#price').val() * $('#quantity').val()));
            $('#income').text(numberWithCommas(($('#HA').val() * $('#quantity').val()) - ($('#nats').val() * $('#quantity').val()) - ($('#price').val() * $('#quantity').val())));
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function darkMode() {
            $('#darkmodebutton').text((i, t) => t == 'Light Mode (Not For Altacore)' ? 'Dark Mode (For Altacore)' : 'Light Mode (Not For Altacore)');
            $('#title').toggleClass('text-light text-dark');
            $('#darkmodebutton').toggleClass('btn-light btn-dark');
            $('body').toggleClass('bg-light bg-dark');
            $('.navbar').toggleClass('bg-dark bg-light');
            $('.navbar').toggleClass('navbar-light navbar-dark');
            $('label').each(function (index) { $(this).toggleClass('text-dark text-light') });
            $('.tagline').each(function (index) { $(this).toggleClass('text-dark text-light') });
            $('p').each(function (index) { $(this).toggleClass('text-dark text-light') });
            $('#income').toggleClass('text-dark text-light')
            $('#output').toggleClass('text-dark text-light')
        }
    </script>
